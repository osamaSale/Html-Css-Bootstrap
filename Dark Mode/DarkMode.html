<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <title>Dark Mode</title>
    <link rel="stylesheet" href="./css.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body data-bs-theme="light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-6">

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonLight"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Select Mode
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonLight">
                        <li><a class="dropdown-item active" href="#">Action</a></li>
                        <li><a class="dropdown-item" onclick="darkModeOn()">Dark</a></li>
                        <li><a class="dropdown-item" onclick="darkModeOff()">Light</a></li>
                    </ul>
                </div>
                <div class="form-switch text-center my-5">
                    <input type="checkbox" id="mode" class="form-check-input" role="switch" onclick="checkMode()">
                    <label for="mode" class="form-check-label"></label>
                </div>
                <div class="card shadow">
                    <div class="card-header">
                        <div class="fs-4 fw-bold">Dark Mode</div>
                    </div>
                    <div class="card-body">
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vitae, dolorum. Nostrum, quisquam?
                            Sit assumenda incidunt asperiores facere voluptatem nemo consectetur. Atque, expedita.
                            Perferendis placeat officia iusto! In repellendus esse laboriosam?</p>
                    </div>
                    <div class="card-footer d-flex justify-content-evenly">
                        <button class="btn btn-primary">Primary Button</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let element = document.body
        let mode = element.dataset.bsTheme
        function checkMode() {
            element.dataset.bsTheme = element.dataset.bsTheme === "light" ? "dark" : "light"
            localStorage.setItem("mode", element.dataset.bsTheme)
        }
        function darkModeOn() {
            element.dataset.bsTheme = "dark"
            localStorage.setItem("mode", element.dataset.bsTheme)
        }

        function darkModeOff() {
            element.dataset.bsTheme = "light"
            localStorage.setItem("mode", element.dataset.bsTheme)
        }
    </script>
</body>

</html>
