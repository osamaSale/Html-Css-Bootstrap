<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css.css" />
    <title>05-Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body data-bs-theme="light">
    <!----------------------- Main Container -------------------------->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!----------------------- Login Container -------------------------->
        <div class="row border rounded-5 p-0  shadow box-area">
            <!--------------------------- Left Box ----------------------------->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: #103cbe;">
                <div class="featured-image mb-3">
                    <img src="./images.png" class="img-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be
                    Verified</p>
                <small class="text-white text-wrap text-center"
                    style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join experienced Designers on
                    this platform.</small>
            </div>
            <!-------------------- ------ Right Box ---------------------------->

            <div class="col-md-6 p-4 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hello,Again</h2>
                        <p>We are happy to have you back.</p>
                    </div>
                    <div class="input-group mb-4">
                        <input type="text" class="form-control form-control-lg  fs-6"
                            placeholder="Email address">
                    </div>
                    <div class="input-group mb-4">
                        <input type="password" id="typepass" class="form-control form-control-lg  fs-6"
                            placeholder="Password">
                    </div>
                    <div class="input-group mb-4 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck" onclick="Toggle()">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember
                                    Me</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Forgot Password?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="./google.e12914ad8afda3f6f2e8.png"
                                style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                    </div>
                    <div class="row">
                        <small>Don't have account? <a href="#" class="text-decoration-none">Sign Up</a></small>
                    </div>
                    <div class="form-switch">
                        <input type="checkbox" id="mode" class="form-check-input" role="switch"
                            onclick="checkMode()">
                        <label for="mode" class="form-check-label"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function Toggle() {
            let temp = document.getElementById("typepass");
            const toggle = document.querySelector(".toggle")
            if (temp.type === "password") {
                temp.type = "text";
            }
            else {
                temp.type = "password";
            }
        }
    </script>

<script>
    let element = document.body
    let mode = element.dataset.bsTheme
    function checkMode() {
        element.dataset.bsTheme = element.dataset.bsTheme === "light" ? "dark" : "light"
        localStorage.setItem("mode", element.dataset.bsTheme)
    }
    function darkModeOn() {
        element.dataset.bsTheme = "dark"
        localStorage.setItem("mode", element.dataset.bsTheme)
    }

    function darkModeOff() {
        element.dataset.bsTheme = "light"
        localStorage.setItem("mode", element.dataset.bsTheme)
    }
</script>
</body>

</html>
