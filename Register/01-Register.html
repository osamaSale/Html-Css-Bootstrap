<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-Register</title>
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
        <section class="vh-100 h-100 d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-2-strong" >
                            <div class="card-body p-4">
                                <div class="form-outline mb-4 text-center">
                                    <h3 class="pb-2">Register</h3>
                                    <small class="text-body-secondary ">
                                        If you have an account, sign in with your email address.
                                    </small>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control" name="name" placeholder="Name" />
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="email" name="email" class="form-control" placeholder="Email" />
                                </div>
                                <div class="form-outline mb-4">
                                    <div class="input-group">
                                        <input type="password" id="typepass" class="form-control"
                                            placeholder="Password">
                                        <button class="input-group-text" onclick="Toggle()">
                                            <i class="fa fa-eye-slash toggle"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="tel" class="form-control" name="phone" placeholder="Phone" />
                                </div>
                             
                                <div class="form-outline mb-4">
                                    <input class="form-control " type="file" name="image">
                                </div>
                                <div class="form-outline mb-4">
                                    <button class="btn btn-primary w-100 btn-block rounded-5" type="submit">Register</button>
                                </div>

                                <div class="form-outline mb-4">
                                    <hr class="my-3">
                                    <button class="btn  btn-block btn-danger w-100 rounded-5">
                                        <i class="fab fa-google me-2"></i>
                                        Sign in with google
                                    </button>
                                </div>
                                <div class="form-outline">
                                    <p class="mb-0">Don't have an account?
                                        <a href="#!" class="text-decoration-none fw-bold">Login</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <script>
        function Toggle() {
            let temp = document.getElementById("typepass");
            const toggle = document.querySelector(".toggle")
            if (temp.type === "password") {
                temp.type = "text";
                document.querySelector(".toggle").style.color = "blue"
                toggle.classList.replace("fa-eye-slash", "fa-eye");
            }
            else {
                temp.type = "password";
                toggle.classList.replace("fa-eye", "fa-eye-slash");
            }
        }
    </script>
</body>

</html>
